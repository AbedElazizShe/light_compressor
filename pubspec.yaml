name: light_compressor
description: A powerful and easy-to-use video compression plugin for Flutter.
version: 1.2.2
repository: https://github.com/AbedElazizShe/light_compressor
issue_tracker: https://github.com/AbedElazizShe/light_compressor/issues
homepage: https://github.com/AbedElazizShe

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.abedelazizshe.light_compressor
        pluginClass: LightCompressorPlugin
      ios:
        pluginClass: LightCompressorPlugin
